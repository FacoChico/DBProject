<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    .square {
        height: 100%;
        width: 100%;
        background-color: pink;
    }
</style>

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>

<!-- Тело страницы -->
<div class="container mt-4">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4">
            <img th:src="${photoPath}" alt="sorry" class="rounded img-thumbnail">
            <h1 th:text="${photoPath}"></h1>
        </div>

        <div class="col-md-7 col-lg-8">
            <form class="needs-validation" novalidate="" method="post">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <div th:each="el : ${client}">
                            <h3 th:text="${el.name} + ' ' + ${el.patronymic} + ' ' + ${el.surname}"/>
                            <a th:href="'/client' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <div th:each="el : ${client}">
                            <p th:text="'Номер телефона: ' + ${el.phoneNumber}"/>
                            <p th:text="'Дата рождения: ' + ${el.BDay}"/>
                        </div>

                        <div th:each="el : ${additionalClientInfo}">
                            <p th:text="'Размер одежды: ' + ${el.clothSize}"/>
                            <p th:text="'Размер обуви: ' + ${el.footSize}"/>
                            <p th:text="'Дата последнего сообщения: ' + ${el.lastMsg}"/>
                            <hr class="my-4">
                            <p th:text="'Общее описание: ' + ${el.description}"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Заказы клиента -->
    <div class="row g-5">
        <div class="col-md-5 col-lg-4"></div>

        <div class="col-md-7 col-lg-8">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <main class="my-4 col-lg-8 col-sm-offset-3">
                        <div th:each="el : ${client}">
                            <p>
                                <a th:href="'/client' + ${el.id} + '/new-order'" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Новый заказ</a>
                            </p>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th scope="col">КАТЕГОРИЯ</th>
                                    <th scope="col">БРЕНД</th>
                                </tr>
                                </thead>

                                <tbody>

                                <div th:each="el : ${clientOrder}">
                                    <tr th:clientHref="'client' + ${el.clientId} + '/order' + ${el.id}">
                                        <td th:text="${el.category}"/>
                                        <td th:text="${el.brand}"/>
                                    </tr>
                                </div>

                                </tbody>
                            </table>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tableRows = document.querySelectorAll('tr[clientHref]');

        tableRows.forEach(row => {
            row.addEventListener('click', () => {
                const url = row.getAttribute('clientHref');
                window.location.href = url;
            });
        });
    </script>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
