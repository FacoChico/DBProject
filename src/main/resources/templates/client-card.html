<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
.square {
    height: 100%;
    width: 100%;
    background-color: pink;
}

.form-control {
    resize: none;
}

.btn {
    background: bisque;
}
</style>
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>


<!-- Тело страницы -->
<div class="container mt-4">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4">

            <div class="square"></div>
        </div>
        <div class="col-md-7 col-lg-8">
            <form class="needs-validation" novalidate="" action="/add" method="post">

                <div class="row g-3">

                    <div class="col-sm-6">
                        <div th:each="el : ${client}">
                            <h3 th:text="${el.name} + ' ' + ${el.patronymic} + ' ' + ${el.surname}"/>
                            <a th:href="'/client' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3">

                    <div class="col-sm-6">
                        <div th:each="el : ${client}">
                            <p th:text="'Номер телефона: ' + ${el.phoneNumber}"/>
                            <p th:text="'Дата рождения: ' + ${el.bDay}"/>
                        </div>
                        <div th:each="el : ${additionalClientInfo}">
                            <p th:text="'Размер одежды: ' + ${el.clothSize}"/>
                            <p th:text="'Размер обуви: ' + ${el.footSize}"/>
                            <p th:text="'Дата последнего сообщения: ' + ${el.lastMsg}"/>
                            <hr class="my-4">
                            <p th:text="'Общее описание: ' + ${el.description}"/>
                        </div>
                    </div>

                </div>

                <hr class="my-4">
            </form>
        </div>
    </div>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
