<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    .square {
        height: 100%;
        width: 100%;
        background-color: pink;
    }

    .form-control {
        resize: none;
    }
</style>

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>

<!-- Тело страницы -->
<div class="container mt-4">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4">
            <div class="square"></div>
        </div>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Основная информация</h4>

            <form class="needs-validation" novalidate="" action="/add" method="post">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Имя</label>
                        <input type="text" name="name" class="form-control" id="firstName"  value="" required="">

                        <div class="invalid-feedback">
                            Введите корректное имя
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <input type="text" name="surname" class="form-control" id="lastName" placeholder="" value="" required="">
                    </div>

                    <div class="col-sm-6">
                        <label for="patronymic" class="form-label">Отчество</label>
                        <input type="text" name="patronymic" class="form-control" id="patronymic" placeholder="" value="" required="">
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="phoneNumber" class="form-label">Номер телефона</label>
                        <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="" value="" required="">
                    </div>

                    <div class="col-sm-6">
                        <label for="birthDay" class="form-label">Дата рождения</label>
                        <input type="date" name="bDay" class="form-control" id="birthDay">
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="foot_size" class="form-label">Размер обуви</label>
                        <input type="text" name="footSize" class="form-control" id="foot_size">
                    </div>

                    <div class="col-sm-6">
                        <label for="clothe_size" class="form-label">Размер одежды</label>
                        <input type="text" name="clothSize" class="form-control" id="clothe_size">
                    </div>
                </div>

                <hr class="my-4">

                <div class="col-sm-6">
                    <label for="last_message_date" class="form-label">Дата последнего сообщения</label>
                    <input type="date" name="lastMsg" class="form-control" id="last_message_date">
                </div>

                <hr class="my-4">

                <h4 class="mb-3">Общее описание</h4>
                <textarea name="description" class="form-control" rows="10"></textarea><br>

                <hr class="my-4">

                <button class="w-100 btn btn-lg bg-pink" style="background: #ffbe93" type="submit">Добавить клиента</button>
            </form>
        </div>
    </div>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
