<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
  .form-control {
    resize: none;
  }
</style>

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>

<!-- Тело страницы -->
<div class="container mt-4">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4">
            <img th:src="${photoPath}" onerror="this.src='/images/defaultOrder.jpeg'; document.getElementById('photoDeleteForm').style.display='none';" alt="sorry" class="rounded img-thumbnail">
            <input id="fileUpload" type="file" name="fileupload" onchange="visit();"/>
            <button id="upload-button" onclick="previewImage();"> Upload </button>
            <img id="image" style="display:none" class="img img-thumbnail">

            <form id="photoDeleteForm" th:action="@{|/client${clientId}/order${orderId}/deletePhoto|}" method="post">
                <input type="hidden" name="orderPhotoPath" th:value="'target/classes/static/uploads/order' + ${orderId} + '.jpeg'">
                <p id="id" th:value="${orderId}" style="display: none;"></p>
                <input type="submit" value="Удалить фото">
            </form>
        </div>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Редактирование карточки заказа</h4>

            <form class="needs-validation" novalidate="" method="post">

                <div th:each="el : ${order}">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="category" class="form-label">Категория</label>
                            <input type="text" th:value="${el.category}" name="category" class="form-control" id="category" maxlength="250">
                        </div>

                        <div class="col-sm-6">
                            <label for="brand" class="form-label">Бренд</label>
                            <input type="text" th:value="${el.brand}" name="brand" class="form-control" id="brand" maxlength="250">
                        </div>

                        <div class="col-sm-6">
                            <label for="size" class="form-label">Размер</label>
                            <input type="text" th:value="${el.size}" name="size" class="form-control" id="size" maxlength="16">
                        </div>

                        <div class="col-sm-6">
                            <label for="orderDate" class="form-label">Дата оплаты заказа</label>
                            <input type="text" th:value="${el.orderDate}" name="orderDate" class="form-control" id="orderDate">
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Общее описание</h4>

                    <textarea th:text="${el.description}" name="description" class="form-control" rows="10" maxlength="4000"></textarea><br>
                </div>

                <hr class="my-4">

                <div class="col-sm-3">
                    <button class="w-100 btn btn-lg bg-pink" style="background: aquamarine" onclick="uploadFile();" type="submit">Обновить</button>
                </div>
            </form>

            <!-- !!!!!!!!!!!!!!!!!!!!!! ЧТО-ТО С URL-адресом ЭКШНА !!!!!!!!!!!!!!!!!!!!!! -->
            <div class="col-sm-3">
                <div th:each="el : ${order}">
                    <form th:action="'/client' + ${el.clientId} + '/order' + ${el.id} + '/remove'" method="post">
                        <button class="jopa w-100 btn btn-lg" style="background: #ff574b" type="submit" >Удалить</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        async function visit() {
            let file = fileUpload.files[0];
            let formData = new FormData();
            if (file) {
                formData.append("isVisited", true);
            }
            else {
                formData.append("isVisited", false);
            }
            let visit = await fetch('/orderVisit', {
                method: "POST",
                body: formData
            });
        }
    </script>

    <script>
        async function uploadFile() {
            let file = fileUpload.files[0];
            if (!file) {
                return;
            }
            let formData = new FormData();
            formData.append("file", file);
            let response = await fetch('/uploadOrderPhoto', {
                method: "POST",
                body: formData
            });
        }
    </script>

    <script>
        function previewImage() {
            // Получаем ссылку на элемент input, который содержит загруженное изображение
            let input = document.getElementById('fileUpload');

            // Получаем ссылку на элемент img, который будет отображать изображение
            let preview = document.getElementById('image');

            // Создаем объект FileReader для чтения содержимого файла
            let reader = new FileReader();

            // Устанавливаем обработчик события onload, который будет вызван, когда файл будет успешно прочитан
            reader.onload = function() {
                // Устанавливаем путь к загруженному изображению в атрибут src элемента img
                preview.src = reader.result;

                // Отображаем элемент img
                preview.style.display = 'block';
            }

            // Читаем содержимое выбранного файла, заданным в input
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
