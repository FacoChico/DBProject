<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
  .square {
    height: 100%;
    width: 100%;
    background-color: pink;
  }

  .form-control {
    resize: none;
  }
</style>

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>

<!-- Тело страницы -->
<div class="container mt-4">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4">
            <div class="square"></div>
        </div>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Редактирование карточки заказа</h4>

            <form class="needs-validation" novalidate="" method="post">

                <div th:each="el : ${order}">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="category" class="form-label">Категория</label>
                            <input type="text" th:value="${el.category}" name="category" class="form-control" id="category"  value="" required="">
                        </div>

                        <div class="col-sm-6">
                            <label for="brand" class="form-label">Бренд</label>
                            <input type="text" th:value="${el.brand}" name="brand" class="form-control" id="brand" placeholder="" value="" required="">
                        </div>

                        <div class="col-sm-6">
                            <label for="size" class="form-label">Размер</label>
                            <input type="text" th:value="${el.size}" name="size" class="form-control" id="size" placeholder="" value="" required="">
                        </div>

                        <div class="col-sm-6">
                            <label for="orderDate" class="form-label">Дата заказа</label>
                            <input type="text" th:value="${el.orderDate}" name="orderDate" class="form-control" id="orderDate" placeholder="" value="" required="">
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Общее описание</h4>

                    <textarea th:text="${el.description}" name="description" class="form-control" rows="10"></textarea><br>
                </div>

                <hr class="my-4">

                <div class="col-sm-3">
                    <button class="w-100 btn btn-lg bg-pink" style="background: aquamarine" type="submit">Обновить</button>
                </div>
            </form>


            <div class="col-sm-3">
                <div th:each="el : ${order}">
                    <form th:action="'/client' + ${el.clientId} + '/order' + ${el.id} + '/remove'" method="post">
                        <button class="jopa w-100 btn btn-lg" style="background: #ff574b" type="submit" >Удалить</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
