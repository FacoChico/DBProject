<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>

<!-- Тело страницы -->
<div class="container mt-4 forText" style="min-height: 600px">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4">
            <img th:src="${photoPath}"
                 onerror="this.src='/images/defaultImage.jpeg'; document.getElementById('photoDeleteForm').style.display='none';"
                 alt="sorry" class="rounded img-thumbnail">

            <input class="form-control mt-1" id="fileUpload" type="file" name="fileupload" onchange="visit()"/>
            <button class="btn btn-light forButtons mt-1" id="upload-button" onclick="previewImage();">Посмотреть изображение</button>
            <img id="image" style="display:none" class="img img-thumbnail">

            <form id="photoDeleteForm" th:action="@{|/client${clientId}/deletePhoto|}" method="post">
                <input type="hidden" name="clientPhotoPath" th:value="'target/classes/static/uploads/client' + ${clientId} + '.jpeg'">
                <p id="id" th:value="${clientId}" style="display: none;"></p>
                <input class="btn btn-light forButtons mt-1" type="submit" value="Удалить фото">
            </form>
        </div>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Основная информация</h4>

            <form class="needs-validation" novalidate="" method="post">
                <div th:each="el : ${client}">
                    <div th:each="elAddit : ${additionalClientInfo}">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" th:value="${el.name}" name="name" class="form-control" id="firstName" maxlength="20">
                                <div class="invalid-feedback">
                                    Введите корректное имя
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" th:value="${el.surname}" name="surname" class="form-control" id="lastName" maxlength="20">
                            </div>

                            <div class="col-sm-6">
                                <label for="patronymic" class="form-label">Отчество</label>
                                <input type="text" th:value="${el.patronymic}" name="patronymic" class="form-control" id="patronymic" maxlength="20">
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="sex" class="form-label">Пол</label>
                                <select name="sex" class="form-control" id="sex">
                                    <option value="Не выбрано" th:selected="${el.sex =='Не выбрано'}">Не выбрано</option>
                                    <option value="Мужской" th:selected="${el.sex =='Мужской'}">Мужской</option>
                                    <option value="Женский" th:selected="${el.sex =='Женский'}">Женский</option>
                                </select>
                            </div>

                            <div class="col-sm-6">
                                <label for="socialStatus" class="form-label">Социальный статус</label>
                                <input type="text" th:value="${elAddit.socialStatus}" name="socialStatus" class="form-control" id="socialStatus" maxlength="250">
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="phoneNumber" class="form-label">Номер телефона</label>
                            <input type="text" th:value="${el.phoneNumber}" name="phoneNumber" class="form-control" id="phoneNumber" maxlength="20">
                        </div>

                        <div class="col-sm-6">
                            <label for="birthDay" class="form-label">Дата рождения</label>
                            <input type="date" th:value="${el.bDay}" name="bDay" class="form-control" id="birthDay">
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div th:each="el : ${additionalClientInfo}">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="foot_size" class="form-label">Размер обуви</label>
                            <input type="text" th:value="${el.footSize}" name="footSize" class="form-control" id="foot_size" maxlength="16">
                        </div>

                        <div class="col-sm-6">
                            <label for="clothe_size" class="form-label">Размер одежды</label>
                            <input type="text" th:value="${el.clothSize}" name="clothSize" class="form-control" id="clothe_size" maxlength="16">
                        </div>
                    </div>

                        <hr class="my-4">

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="last_message_date" class="form-label">Дата последнего сообщения</label>
                            <input type="date" th:value="${el.lastMsg}" name="lastMsg" class="form-control" id="last_message_date">
                        </div>

                        <div class="col-sm-6">
                            <label for="last_purchase_date" class="form-label">Дата последней покупки</label>
                            <input type="date" th:value="${el.lastPurchase}" name="lastPurchase" class="form-control" id="last_purchase_date">
                        </div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Общее описание</h4>
                    <textarea name="description" th:text="${el.description}" class="form-control" rows="10" maxlength="4000"></textarea><br>
                </div>

                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3 col-sm-offset-3"></div>

                    <div class="col-sm-3">
                        <button class="w-100 btn btn-light forButtons" type="submit" onclick="uploadFile();">Обновить</button>
                    </div>
                </div>
            </form>

            <div class="row mt-1">
                <div class="col-sm-3"></div>
                <div class="col-sm-3 col-sm-offset-3"></div>
                <div class="col-sm-3 col-sm-offset-3"></div>

                <div class="col-sm-3 col-sm-offset-3">
                    <div th:each="el : ${client}">
                        <form th:action="'/client' + ${el.id} + '/remove'" method="post">  <!-- Обработка данной формы будет происходить по указанному адресу -->
                            <button class="w-100 btn btn-light forButtons" type="submit" >Удалить</button> <!-- Юзаем submit для того, чтобы при нажатии на кнопку у нас страница перезагружалась и данные отправлялись на сервер -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function visit() {
            let file = fileUpload.files[0];
            let formData = new FormData();
            if (file) {
                formData.append("isVisited", true);
            }
            else {
                formData.append("isVisited", false);
            }
            let visit = await fetch('/clientVisit', {
                method: "POST",
                body: formData
            });
        }
    </script>

    <script>
        async function uploadFile() {
            let file = fileUpload.files[0];
            if (!file) {
                return;
            }
            let formData = new FormData();
            formData.append("file", file);
            let response = await fetch('/uploadClientPhoto', {
                method: "POST",
                body: formData
            });
        }
    </script>

    <script>
        function previewImage() {
            // Получаем ссылку на элемент input, который содержит загруженное изображение
            let input = document.getElementById('fileUpload');

            // Получаем ссылку на элемент img, который будет отображать изображение
            let preview = document.getElementById('image');

            // Создаем объект FileReader для чтения содержимого файла
            let reader = new FileReader();

            // Устанавливаем обработчик события onload, который будет вызван, когда файл будет успешно прочитан
            reader.onload = function() {
                // Устанавливаем путь к загруженному изображению в атрибут src элемента img
                preview.src = reader.result;

                // Отображаем элемент img
                preview.style.display = 'block';
            }

            // Читаем содержимое выбранного файла, заданным в input
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
