<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
   .form-control {
        resize: none;
   }
</style>

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>

<!-- Тело страницы -->
<div class="container mt-4">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4">
            <img th:src="${photoPath}"
                 onerror="this.src='/images/defaultImage.jpeg'; document.getElementById('photoDeleteForm').style.display='none';"
                 alt="sorry" class="rounded img-thumbnail">

            <input id="fileUpload" type="file" name="fileupload" />
            <button id="upload-button" onclick="previewImage();"> Upload </button>
            <img id="image" style="display:none" class="img img-thumbnail">

            <form id="photoDeleteForm" th:action="@{|/client${clientId}/deletePhoto|}" method="post">
                <input type="hidden" name="clientPhotoPath" th:value="'target/classes/static/uploads/client' + ${clientId} + '.jpeg'">
                <p id="id" th:value="${clientId}" style="display: none;"></p>
                <input type="submit" value="Удалить фото">
            </form>
        </div>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Основная информация</h4>

            <form class="needs-validation" novalidate="" method="post">
                <div th:each="el : ${client}">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text" th:value="${el.name}" name="name" class="form-control" id="firstName"  value="" required="">
                            <div class="invalid-feedback">
                                Введите корректное имя
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text" th:value="${el.surname}" name="surname" class="form-control" id="lastName" placeholder="" value="" required="">
                        </div>

                        <div class="col-sm-6">
                            <label for="patronymic" class="form-label">Отчество</label>
                            <input type="text" th:value="${el.patronymic}" name="patronymic" class="form-control" id="patronymic" placeholder="" value="" required="">
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="phoneNumber" class="form-label">Номер телефона</label>
                            <input type="text" th:value="${el.phoneNumber}" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="" value="" required="">
                        </div>

                        <div class="col-sm-6">
                            <label for="birthDay" class="form-label">Дата рождения</label>
                            <input type="date" th:value="${el.bDay}" name="bDay" class="form-control" id="birthDay">
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3" th:each="el : ${additionalClientInfo}">
                    <div class="col-sm-6">
                        <label for="foot_size" class="form-label">Размер обуви</label>
                        <input type="text" th:value="${el.footSize}" name="footSize" class="form-control" id="foot_size">
                    </div>

                    <div class="col-sm-6">
                        <label for="clothe_size" class="form-label">Размер одежды</label>
                        <input type="text" th:value="${el.clothSize}" name="clothSize" class="form-control" id="clothe_size">
                    </div>

                    <hr class="my-4">

                    <div class="col-sm-6">
                        <label for="last_message_date" class="form-label">Дата последнего сообщения</label>
                        <input type="date" th:value="${el.lastMsg}" name="lastMsg" class="form-control" id="last_message_date">
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Общее описание</h4>
                    <textarea name="description" th:text="${el.description}" class="form-control" rows="10"></textarea><br>
                </div>

                <hr class="my-4">

                <div class="row" th:each="el : ${additionalClientInfo}">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3 col-sm-offset-3"></div>

                    <div class="col-sm-3">
                        <button class="w-100 btn btn-lg bg-pink" style="background: aquamarine" type="submit" onclick="uploadFile();">Обновить</button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3 col-sm-offset-3"></div>
                <div class="col-sm-3 col-sm-offset-3"></div>

                <div class="col-sm-3 col-sm-offset-3">
                    <div th:each="el : ${client}">
                        <form th:action="'/client' + ${el.id} + '/remove'" method="post">  <!-- Обработка данной формы будет происходить по указанному адресу -->
                            <button class="jopa w-100 btn btn-lg" style="background: #ff574b" type="submit" >Удалить</button> <!-- Юзаем submit для того, чтобы при нажатии на кнопку у нас страница перезагружалась и данные отправлялись на сервер -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function uploadFile() {
            let formData = new FormData();
            formData.append("file", fileUpload.files[0]);
            let response = await fetch('/uploadClientPhoto', {
                method: "POST",
                body: formData
            });
        }
    </script>

    <script>
        function previewImage() {
            // Получаем ссылку на элемент input, который содержит загруженное изображение
            let input = document.getElementById('fileUpload');

            // Получаем ссылку на элемент img, который будет отображать изображение
            let preview = document.getElementById('image');

            // Создаем объект FileReader для чтения содержимого файла
            let reader = new FileReader();

            // Устанавливаем обработчик события onload, который будет вызван, когда файл будет успешно прочитан
            reader.onload = function() {
                // Устанавливаем путь к загруженному изображению в атрибут src элемента img
                preview.src = reader.result;

                // Отображаем элемент img
                preview.style.display = 'block';
            }

            // Читаем содержимое выбранного файла, заданным в input
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
