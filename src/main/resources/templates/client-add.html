<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    .square {
        height: 100%;
        width: 100%;
        background-color: pink;
    }

    .form-control {
        resize: none;
    }
</style>

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>

<!-- Тело страницы -->
<div class="container mt-4 forText" style="min-height: 600px">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4">
            <input id="fileUpload" type="file" name="fileupload" onchange="visit();" class="forInput"/>
            <button id="upload-button" onclick="previewImage();">Посмотреть картинку</button>
            <img id="image" style="display:none" class="img img-thumbnail">
        </div>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Основная информация</h4>

            <form class="needs-validation" novalidate="" action="/add" method="post">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Имя</label>
                        <input type="text" name="name" class="form-control" id="firstName" maxlength="250">

                        <div class="invalid-feedback">
                            Введите корректное имя
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <input type="text" name="surname" class="form-control" id="lastName" maxlength="250">
                    </div>

                    <div class="col-sm-6">
                        <label for="patronymic" class="form-label">Отчество</label>
                        <input type="text" name="patronymic" class="form-control" id="patronymic" maxlength="250">
                    </div>

                    <div class="col-sm-6">
                        <label for="socialStatus" class="form-label">Социальный статус</label>
                        <input type="text" name="socialStatus" class="form-control" id="socialStatus" maxlength="250">
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="phoneNumber" class="form-label">Номер телефона</label>
                        <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" maxlength="20">
                    </div>

                    <div class="col-sm-6">
                        <label for="birthDay" class="form-label">Дата рождения</label>
                        <input type="date" name="bDay" class="form-control" id="birthDay">
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="foot_size" class="form-label">Размер обуви</label>
                        <input type="text" name="footSize" class="form-control" id="foot_size" maxlength="16">
                    </div>

                    <div class="col-sm-6">
                        <label for="clothe_size" class="form-label">Размер одежды</label>
                        <input type="text" name="clothSize" class="form-control" id="clothe_size" maxlength="16">
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="last_message_date" class="form-label">Дата последнего сообщения</label>
                        <input type="date" name="lastMsg" class="form-control" id="last_message_date">
                    </div>

                    <div class="col-sm-6">
                        <label for="last_purchase_date" class="form-label">Дата последней покупки</label>
                        <input type="date" name="lastPurchase" class="form-control" id="last_purchase_date">
                    </div>
                </div>

                <hr class="my-4">

                <h4 class="mb-3">Общее описание</h4>
                <textarea name="description" class="form-control" rows="10" maxlength="4000"></textarea><br>

                <hr class="my-4">

                <button class="w-100 btn btn-lg forButtons" type="submit" onclick="uploadFile();">Добавить клиента</button>
            </form>
        </div>
    </div>

    <script>
        async function visit() {
            let file = fileUpload.files[0];
            let formData = new FormData();
            if (file) {
                formData.append("isVisited", true);
            }
            else {
                formData.append("isVisited", false);
            }
            let visit = await fetch('/clientVisit', {
                method: "POST",
                body: formData
            });
        }
    </script>

    <script>
        async function uploadFile() {
            let file = fileUpload.files[0];
            if (!file) {
                return;
            }
            let formData = new FormData();
            formData.append("file", file);
            let response = await fetch('/uploadClientPhoto', {
                method: "POST",
                body: formData
            });
        }
    </script>

    <script>
        function previewImage() {
            // Получаем ссылку на элемент input, который содержит загруженное изображение
            let input = document.getElementById('fileUpload');

            // Получаем ссылку на элемент img, который будет отображать изображение
            let preview = document.getElementById('image');

            // Создаем объект FileReader для чтения содержимого файла
            let reader = new FileReader();

            // Устанавливаем обработчик события onload, который будет вызван, когда файл будет успешно прочитан
            reader.onload = function() {
                // Устанавливаем путь к загруженному изображению в атрибут src элемента img
                preview.src = reader.result;

                // Отображаем элемент img
                preview.style.display = 'block';
            }

            // Читаем содержимое выбранного файла, заданным в input
            reader.readAsDataURL(input.files[0]);
        }
    </script>

</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
