<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>

<!-- Тело страницы -->
<div style="min-height: 600px" class="forText">
    <div class="container-fluid">
        <div class="row" style="display: flex; justify-content: center; align-items: center;">
            <main class="col-lg-10">
                <form th:action="@{/search}" method="get">
                    <h3 class="mt-5">Поиск осуществляется по ФИО или телефону</h3>
                    <div class="row">
                        <div class="col-sm-5">
                            <input id="searchQuery" name="query" class="form-control" type="text" placeholder="Введите запрос" aria-label="Search">
                        </div>

                        <div class="col">
                            <button class="btn btn-light" type="submit">Найти</button>
                        </div>
                    </div>
                </form>

                <div class="table-responsive small mt-3">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ФИО</th>
                                <th scope="col">Номер телефона</th>
                            </tr>
                        </thead>

                        <tbody>
                            <div th:each="el : ${clients}">
                                <tr th:clientHref="'client' + ${el.id}" style="cursor: pointer">
                                    <td th:text="${el.name} + ' ' + ${el.patronymic} + ' ' + ${el.surname}"/>
                                    <td th:text="${el.phoneNumber}"/>
                                </tr>
                            </div>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        const tableRows = document.querySelectorAll('tr[clientHref]');

        tableRows.forEach(row => {
            row.addEventListener('click', () => {
                const url = row.getAttribute('clientHref');
                window.location.href = url;
            });
        });
    </script>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
