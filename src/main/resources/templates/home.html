<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>


<!-- Тело страницы -->
<div>
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-9 ms-sm-5 col-lg-10 px-md-4">
                <h3 class="container mt-5">Поиск осуществляется по ФИО или телефону</h3>
                <input class="form-control container mt-2 mb-2" type="search" placeholder="Search" aria-label="Search">

                <div class="table-responsive small">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th scope="col">ФИО</th>
                            <th scope="col">Номер телефона</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>ФИО1</td>
                            <td>номер1</td>
                        </tr>
                        <tr>
                            <td>ФИО2</td>
                            <td>номер2</td>
                        </tr>
                        <tr>
                            <td>ФИО3</td>
                            <td>номер3</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG" crossorigin="anonymous"></script><script src="dashboard.js"></script>

</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>

</body>

</html>
