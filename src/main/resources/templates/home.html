<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Шапка страницы -->
<header th:insert="/blocks/header :: header"></header>

<!-- Тело страницы -->
<div>
    <div class="container-fluid">
        <div class="row">
            <main class="ms-5 col-lg-10">
                <h3 class="container mt-5">Поиск осуществляется по ФИО или телефону</h3>
                <input class="form-control container mt-2 mb-2" type="search" placeholder="Search" aria-label="Search">

                <div class="table-responsive small">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ФИО</th>
                                <th scope="col">Номер телефона</th>
                            </tr>
                        </thead>

                        <tbody>
                            <div th:each="el : ${clients}">
                                <tr th:clientHref="'client' + ${el.id}">
                                    <td th:text="${el.name} + ' ' + ${el.patronymic} + ' ' + ${el.surname}"/>
                                    <td th:text="${el.phoneNumber}"/>
                                </tr>
                            </div>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        const tableRows = document.querySelectorAll('tr[clientHref]');

        tableRows.forEach(row => {
            row.addEventListener('click', () => {
                const url = row.getAttribute('clientHref');
                window.location.href = url;
            });
        });
    </script>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
